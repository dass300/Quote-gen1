<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=css-tricks.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quote-container" id="quote-container">
        <!-- Quote  -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote">Drop by drop is the water pot filled. Likewise, the wise man, gathering it little by little, fills himself with good.</span>
            <!-- Author -->
            <div class="quote-author">
                <span id="author">Buddha</span>
                <!-- Buttons -->
                <div class="button-container">
                    <button class="twitter-button" id="twitter" title="Tweet This!">
                        <i class="fab fa-twitter"></i>
                    </button>
                    <button class="" id="new-quote">New Quote</button>
                    


                    </div>

                </div>

            </div>
        </div>

    </div>
    
    

    <!-- Script -->
    <script src="script.js" ></script>
    
</body>
</html>
